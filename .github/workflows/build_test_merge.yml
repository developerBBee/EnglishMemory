name: Build and Test and Merge
on:
  push:
    branches-ignore:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [26, 34]
        target: [default, google_apis]

    steps:
    - name: echos github.ref
      run: |
        echo '$GITHUB_REF     =' $GITHUB_REF
        echo 'github.ref      =' ${{ github.ref }}
        echo 'github.ref_name =' ${{ github.ref_name }}
        echo 'github.head_ref =' ${{ github.head_ref }}
        echo 'github.base_ref =' ${{ github.base_ref }}

    - name: Checkout for build and test
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
        ./gradlew build
      env:
        AWS_BASE_URL: ${{ secrets.AWS_BASE_URL }}
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Test with Gradle
      run: ./gradlew test
      env:
        AWS_BASE_URL: ${{ secrets.AWS_BASE_URL }}
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    # Use kernel virtual machine hardware acceleration
    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Instrumentation Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        arch: x86_64
        profile: Nexus 6
        script: ./gradlew connectedCheck
      env:
        AWS_BASE_URL: ${{ secrets.AWS_BASE_URL }}
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Archive debug test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-test-results
        path: app/build/reports/tests/testDebugUnitTest

    - name: Archive release test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: release-test-results
        path: app/build/reports/tests/testReleaseUnitTest

  merge:
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout for merge
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email ""

    - name: Merge branch
      run: |
        git fetch origin
        git branch -a
        echo "marge : ${{ github.ref_name }} -> main"
        git merge --no-ff --no-edit origin/${{ github.ref_name }}
        git push origin main

    - name: Delete branch
      run: echo ${{ github.ref_name }} | xargs git push origin --delete